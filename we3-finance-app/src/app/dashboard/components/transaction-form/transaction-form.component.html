<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Target</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" min="0.05">
    <span matSuffix>CHF</span>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Abschicken</button>
</form>
