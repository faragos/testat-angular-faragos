<div *ngIf="transactionSucceeded">
  Transaction Succeeded to {{transactionAnswer?.from}}
</div>
<div *ngIf="!transactionSucceeded">
  <form (ngSubmit)="onSubmit(transactionForm)" #transactionForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <input matInput readonly [value]="myAccountInfo?.accountNr + ' (' + myAccountInfo?.amount + ' CHF)'" name="from"
             ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Target</mat-label>
      <input matInput (input)="getAccountInfo($event)" name="target" ngModel>
    </mat-form-field>
    {{ accountInfo?.owner?.firstname }} {{ accountInfo?.owner?.lastname }}
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" min="0.05" name="amount" ngModel>
      <span matSuffix>CHF</span>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Abschicken</button>
  </form>
</div>
